%YAML:1.0
---
format: 3
thresholdStep: 1.
minThreshold: 127.
maxThreshold: 128.
minRepeatability: 0
minDistBetweenBlobs: 10.
filterByColor: 0
blobColor: 255
filterByArea: 1
minArea: 750.
maxArea: 300000.
filterByCircularity: 1
minCircularity: 0.1
maxCircularity: 0.5
filterByInertia: 0
minInertiaRatio: 0.0
maxInertiaRatio: 1.0
filterByConvexity: 1
minConvexity: 0.7
maxConvexity: 1.0

# See https://www.learnopencv.com/blob-detection-using-opencv-python-c/
# for an explanation on modifying these parameters.
# Unlike the tutorial, these parameters are being saved to a (yaml) file,
# so the syntax is different but the concepts are still the same.
